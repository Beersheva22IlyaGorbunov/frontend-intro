<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/useful-links.css">
  <title>5 Links</title>
</head>
<body>
  <div style="text-align: center;">
    <div style="display: inline-block; text-align: left; font-size: 1.3em;">
      <a href="http://google.com" class="link">
        <img src="images/download.png" alt="Google icon" class="link-img">
        Google
      </a>
      <a href="http://stackoverflow.com" class="link">
        <img src="images/StackOverflow.jpeg" alt="StackOverflow icon" class="link-img">
        StackOverflow
      </a>
      <a href="http://youtube.com" class="link">
        <img src="images/youtube.png" alt="youtube icon" class="link-img">
        YouTube
      </a>
      <a href="http://leetcode.com" class="link">
        <img src="images/leetcode.webp" alt="leetcode icon" class="link-img">
        LeetCode
      </a>
      <a href="http://javascript.info/" class="link">
        <img src="images/LearnJS.png" alt="LearnJS icon" class="link-img">
        LearnJS
      </a>
    </div>
  </div>
  <label style="font-size: 2em;">X</label>
  <label>x</label>
  <label style="font-size: 2em;">Y</label>
  <label style="vertical-align: top;">2</label>
</body>
</html>
