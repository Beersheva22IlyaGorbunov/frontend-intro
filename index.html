<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/game.css">
  <title>Game</title>
</head>
<body>
  <label id="theme-color-id">
    Select theme color: 
    <input id="color-input-id" type="color" value="#287251"/>
  </label>
  <div class="container">
    <section id="inputs-container-id">
      <input class="letter" type="text" data-pos="0"/>
      <input class="letter" type="text" data-pos="1"/>
      <input class="letter" type="text" data-pos="2"/>
      <input class="letter" type="text" data-pos="3"/>
      <input class="letter" type="text" data-pos="4"/>
    </section>
    <section id="words-container-id">
    </section>
    <p id="finish-text-id"></p>
    <button id="restart-btn-id" type="reset">Play again</button>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
